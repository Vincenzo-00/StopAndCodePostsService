<h2>Posts</h2>
<div class="btn-group mb-2" role="group">
  <button
    type="button"
    class="btn btn-outline-secondary"
    (click)="filter(undefined)"
    [ngClass]="{ active: postService.selectedCategory == undefined }"
  >
    Tutti
  </button>
  <button
    type="button"
    class="btn btn-outline-secondary"
    *ngFor="let c of postService.getCategories()"
    (click)="filter(c)"
    [ngClass]="{ active: postService.selectedCategory == c }"
  >
    {{ c.title }}
  </button>
</div>
<app-detail-post *ngFor="let p of posts" [post]="p"></app-detail-post>
