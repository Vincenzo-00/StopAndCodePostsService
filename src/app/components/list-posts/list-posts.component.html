<div class="container">
    <h1>Posts</h1>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnTutti" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnTutti">Tutti</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="viaggi" autocomplete="off">
        <label class="btn btn-outline-primary" for="viaggi">Radio 2</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="cucina" autocomplete="off">
        <label class="btn btn-outline-primary" for="cucina">Radio 3</label>

        <input type="radio" class="btn-check" name="btnradio" id="moda" autocomplete="off">
        <label class="btn btn-outline-primlary" for="moda">Radio 3</label>
    </div>
    <div class="container">
        <app-detail-post *ngFor="let p of posts" [post]="p"></app-detail-post>
    </div>
</div>
